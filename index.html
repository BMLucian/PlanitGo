<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanitGo - Acceso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1>Bienvenido a PlanitGo</h1>
        <p>Por favor, introduce tus credenciales para acceder a la plataforma.</p>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <button type="submit">Acceder</button>
        </form>
        <p id="error-message" class="hidden" style="color: red; margin-top: 10px;">Usuario o contraseña incorrectos.</p>
    </div>
    <script src="login.js"></script>
    <footer>
        Creado por Mihai Lucian
    </footer>
</body>
</html>
